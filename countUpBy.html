<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up with the TBD</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up with the TBD</h1>
      <form id="countToBy">
        <div class="form-group">
          <input class="form-control" id="countTo" placeholder="Enter the number you want to count to" required>
        </div>
        <div class="form-group">
          <input class="form-control" id="countBy" placeholder="Enter the number you want to count by" required>
        </div>
        <div class="form-group">
          <button id="btn" type="submit" class="btn btn-md btn-danger">Submit</button>
        </div>
      </form>

      <div id="result">
        <p><span class="numbers-result"></span></p>
      </div>
    </div>
  </body>
</html>
